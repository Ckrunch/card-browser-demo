<div class="card-container">
    <div class="card-image">
      <img [src]="cardImage" [alt]="cardName">
    </div>
  
    <div class="card-details">
      <h2>{{ cardName }}</h2>
      <p><strong>Type:</strong> {{ cardType }}</p>
      <p><strong>Text:</strong> {{ cardText }}</p>
    </div>
  </div>
